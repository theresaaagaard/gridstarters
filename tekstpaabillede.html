<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            max-width: 40vw;
        }

        img,
        figcaption {
            grid-area: 1/1;
            place-self: center center;
        }

        figcaption {

            font-size: 6vw;
        }

        img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body></html>
